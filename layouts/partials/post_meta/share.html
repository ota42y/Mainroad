{{- if .Site.Params.widgets.social }}
<div class="meta__item-categories meta__item">
	<span class="meta__text">
		{{ if or .Site.Params.widgets.social.twitter }}
		<span class="twitter">
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="ota42y">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</span>
		{{ end }}

		{{ if .Site.Params.widgets.social.hatena }}
		<span class="hatena">
			<a href="{{.Permalink}}" class="hatena-bookmark-button"
			data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja"
			title="このエントリーをはてなブックマークに追加">
				<img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png"
					alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" />
			</a>
			<script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js"
					charset="utf-8" async="async">
			</script>
		</span>
		{{ end }}
	</span>
</div>
{{ end -}}
